<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-1.10.2.min.js"></script>    
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <style>
        .container-fluid {
            padding: 20px;
        }
        .box {
            margin-bottom: 20px;
            float: left;
            width: 220px;
        }
        .box img {
            max-width: 100%
        }
    </style>
</head>
<body>
    <div id="masonry" class="container-fluid">
        <!-- <div class="box"><img src="/25037/images"></div> -->
    </div>
    <script>
        $(function () {
            var $container = $('#masonry');
            $container.imagesLoaded(function () {
                $container.masonry({
                    itemSelector: '.box',
                    gutter: 20,
                    isAnimated: true,
                });
            });
        });
        //循环给src赋值 ..images/+ '一个循环生成的数num'+"num.jpg"
        for (let i = 1; i < 101; i++) {
            let newSrc = "/25037/images/" + i +"/"+i+".jpg";
            let newDiv = "<div class='box'><img src=" + newSrc + "></div>"
            $("#masonry").append(newDiv)
        }
        
    </script>
</body>

</html>
