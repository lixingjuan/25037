<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <style>
        .container-fluid {
            padding: 20px;
        }

        .box {
            margin-bottom: 20px;
            float: left;
            width: 220px;
        }

        .box img {
            max-width: 100%
        }
    </style>
</head>

<body>

    <div>李幸娟</div>
    <div id="masonry" class="container-fluid">
        <div class="box"><img src="./images"></div>
    </div>
    <script>
        $(function () {
            var $container = $('#masonry');
            $container.imagesLoaded(function () {
                $container.masonry({
                    itemSelector: '.box',
                    gutter: 20,
                    isAnimated: true,
                });
            });
        });
        //循环给src赋值 ..images/+ '一个循环生成的数num'+"num.jpg"

        for (let i = 0; i < 20; i++) {
            let newSrc = "./images/" + i +"/"+i+".jpg";
            let newDiv = "<div class='box'><img src=" + newSrc + "></div>"
            $("#masonry").append(newDiv)
        }
        
    </script>
</body>

</html>
